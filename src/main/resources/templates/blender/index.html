<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/libs/fflate.min.js"></script>
    <style>
        .loader {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            opacity: 0.8;
            background: white;
            z-index: 99;
            text-align: center;
        }

        .loader > img {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 100;
        }

        .app {
            margin: 1em;
        }

        .parameterForm {
            margin: 1em;
        }

        .app {
            border-radius: 30px;
        }

        .render {
            margin-top: 2em;
        }
        .box {
            padding: 1em;
        }
    </style>
    <title>3D Sample</title>

</head>

<body class="bg-gray-700">
<div class="box py-14 bg-gray-700 flex justify-center">
    <div class="loader" id ="loader">
        <img src="https://user-images.githubusercontent.com/110886399/217517773-937aef51-7bc1-4b0e-9276-c56a324cc2cf.gif"
             alt="loading">
    </div>
    <div class="render w-full max-w-xxl" id="render">
        <canvas class="canvas w-full max-w-xxl" id="canvas"></canvas>
    </div>

    <div class="parameterForm w-full max-w-sm">
        <form id="createForm"
              class="bg-gray-500 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <input type="hidden" id="csrf" >
<!--            <h2 class="text-xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">-->
<!--                <span id="infoTitle">Parameter</span>-->
<!--            </h2>-->
            <div class="mb-2">
                <label for="width" class="block text-black-700 text-sm font-bold mb-2">
                    Width
                </label>
                <input type="number" id="width" name="width" min="1" step="1" value="2"
                       class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-2">
                <label for="depth" class="block text-black-700 text-sm font-bold mb-2">
                    Depth
                </label>
                <input type="number" id="depth" name="depth" min="1" step="1" value="2"
                       class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="height" class="block text-black-700 text-sm font-bold mb-2">
                    Height
                </label>
                <input type="number" id="height" name="height" min="1" step="1" value="2"
                       class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="upperFloor" class="block text-black-700 text-sm font-bold mb-2">
                    Upper_Floor
                </label>
                <input type="number" id="upperFloor" name="upperFloor" min="1" step="1" value="2"
                       class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="ringFrequency" class="block text-black-700 text-sm font-bold mb-2">
                    Ring_Frequency
                </label>
                <input type="number" id="ringFrequency" name="ringFrequency" min="1" step="1" value="2"
                       class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="gapFrequency" class="block text-black-700 text-sm font-bold mb-2">
                    V_Gap_Frequency
                </label>
                <input type="number" id="gapFrequency" name="gapFrequency" min="0" step="0.01" value="1.000"
                       class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="extension" class="block text-black-700 text-sm font-bold mb-2">
                    File Extension
                </label>
                <select id="extension" name="extension"
                        class="shadow appearance-none border rounded w-full py-1 px-1 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                    <option>.obj</option>
                    <option>.fbx</option>
                </select>
            </div>


            <div class="flex items-center justify-between">
                <button id="submit" type="submit"
                        th:form="createForm"
                        th:formaction="@{/blender}"
                        th:formmethod="post"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Generate
                </button>
            </div>
        </form>

    </div>
</div>
<script th:inline="javascript">
    let scene, camera, renderer;
    const fileName = [[@{__${fileName}__}]];
    const myCanvas = document.querySelector('#canvas');
    const myLoader = document.querySelector('#loader');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(1.5, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.z = 250;
    camera.position.x = 150;
    camera.position.y = 250;

    let light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    light = new THREE.HemisphereLight(0x444444, 0x444444, 1.0);
    light.position.set(0, 1, 0);
    scene.add(light);

    let directionalLight = new THREE.DirectionalLight(0xffeedd);
    directionalLight.position.set(0, 1, 0).normalize();
    scene.add(directionalLight);

    let mesh = null;

    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('https://image-test-suyoung.s3.ap-northeast-2.amazonaws.com/obj/')

    const manager = new THREE.LoadingManager();

    manager.onLoad = function () {
        myLoader.style.display = "none";
        console.log('Loading complete!');
    };

    mtlLoader.load('model/' + fileName + '.mtl', function (materials) {
        materials.preload();
        const objLoader = new THREE.OBJLoader(manager);
        objLoader.setMaterials(materials);
        objLoader.setPath('https://image-test-suyoung.s3.ap-northeast-2.amazonaws.com/obj/')
        objLoader.load('model/' + fileName + '.obj', function (object) {
            mesh = object;
            scene.add(mesh);
        });
    });

    renderer = new THREE.WebGLRenderer({canvas: myCanvas, antialias: true});
    renderer.setSize(myCanvas.offsetWidth, myCanvas.offsetHeight);
    renderer.setClearColor(0xF2F2F2);
    // document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    // controls.addEventListener('change', renderer);

    animate();


    function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

</script>
</body>
</html>
